<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Presença - Aniversário da Natasha</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        form { display: inline-block; text-align: left; }
        label, input, select, button { margin: 10px 0; display: block; }
        button { background-color: #ff9900; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Aniversário da Natasha - Rodízio Outback</h1>
    <p>Data: [Insira a data] | Local: Outback Steakhouse [Endereço] | Horário: [Insira o horário]</p>
    <p>Confirme sua presença até [data limite]!</p>
    
    <form action="/submit" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="presenca">Vai comparecer?</label>
        <select id="presenca" name="presenca" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        
        <label for="acompanhante">Trará acompanhante?</label>
        <select id="acompanhante" name="acompanhante" required>
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
        </select>
        
        <button type="submit">Confirmar</button>
    </form>
    <p><a href="/confirmados">Ver lista de confirmados</a></p>
</body>
</html>
